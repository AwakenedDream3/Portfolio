  <style>
    @keyframes grain {
      0%, 100% { background-position: 0 0; }
      50% { background-position: 100% 100%; }
    }

    html, body {
      height: 100%;
      margin: 0; padding: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: #0a0a0a; /* very dark background */
      color: #c4a3f3; /* pastel purple text */
      display: flex;
      flex-direction: column;
      min-height: 100vh;

      background-image:
        radial-gradient(circle, rgba(255 255 255 / 0.02) 1px, transparent 1px),
        radial-gradient(circle, rgba(255 255 255 / 0.03) 1px, transparent 1px);
      background-position: 0 0, 25px 25px;
      background-size: 50px 50px;
      animation: grain 10s infinite alternate;
      position: relative;
      overflow-x: hidden;
    }

    .navbar {
      background-color: #1f173d; /* dark purple-black */
      border-bottom: 2px solid #b19cd9;
    }

    .navbar-brand, .nav-link {
      color: #b19cd9 !important; /* pastel purple */
      font-weight: 600;
      text-shadow:
        1px 1px 0 #000000cc;
    }

    .navbar-brand:hover, .nav-link:hover {
      color: #c4a3f3 !important;
      text-shadow:
        2px 2px 6px #a584ffcc;
    }

    
    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='%23b19cd9' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(145deg, #1b1032, #2b1b63);
      color: #c4a3f3;
      padding: 40px 20px;
      margin-top: 1.5rem;
      position: relative;
      border-radius: 16px;
      box-shadow:
        0 0 20px #a78cffaa,
        inset 0 0 10px #b19cd9bb;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      z-index: 2;
    }

    h1.display-5 {
      font-weight: 700;
      letter-spacing: 3px;
      text-shadow:
        0 0 10px #b19cd9cc,
        2px 2px 0 #000000cc;
      margin-bottom: 1rem;
    }

    p.lead {
      font-weight: 600;
      font-size: 1.25rem;
      text-shadow: 1px 1px 3px #000000cc;
      margin-bottom: 2rem;
      max-width: 600px;
    }

    .btn-primary {
      background-color: #b19cd9;
      border: 2px solid #c4a3f3;
      color: #0a0a0a;
      font-weight: 700;
      padding: 12px 30px;
      border-radius: 12px;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
      box-shadow:
        0 0 8px #b19cd9cc;
    }

    .btn-primary:hover, .btn-primary:focus {
      background-color: #c4a3f3;
      color: #1f173d;
      box-shadow:
        0 0 14px #d4b7ff;
      outline: none;
    }

    .nav-link:focus-visible,
    .btn-primary:focus-visible {
      outline: 3px solid #c4a3f3;
      outline-offset: 4px;
    }

    footer {
      background-color: #1f173d;
      color: #b19cd9;
      text-align: center;
      padding: 16px 0;
      font-weight: 600;
      font-size: 0.9rem;
      border-top: 2px solid #b19cd9;
      position: relative;
      z-index: 1;
      text-shadow: 1px 1px 1px #000000cc;
    }


    @keyframes float {
      0%, 100% {
        transform: translateY(0) translateX(0) scale(1);
        opacity: 1;
      }
      50% {
        transform: translateY(-15px) translateX(10px) scale(1.1);
        opacity: 0.8;
      }
    }

    @keyframes twinkle {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.6;
      }
    }

    .floating-star {
      position: absolute;
      color: #b19cd9;
      user-select: none;
      pointer-events: none;
      text-shadow: 1px 1px 4px #000000cc;
      z-index: 0;
      font-size: 10rem; 
      animation: 
        float 6s ease-in-out infinite,
        twinkle 3s ease-in-out infinite;
    }
  </style>
